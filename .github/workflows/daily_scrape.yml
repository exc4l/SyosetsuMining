name: daily_scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '57 11 * * *' # runs at 12:00 utc everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
        with:
          lfs: true

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.9' # install the python version needed
          
      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --no-dev

      - name: execute py script # run daily scrape
        run: poetry run python daily_fetch.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "update data"
      
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: create plots
        run: poetry run python daily_plots.py

          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "update plots"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main